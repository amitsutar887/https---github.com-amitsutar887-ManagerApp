<form [formGroup]="ManagerForm">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Manager Name</mat-label>
                    <input matInput type="text" placeholder="Enter Manager Name" formControlName="ManagerName" class="form-control" required>        
                </mat-form-field>
            </div>          
        </div>
    </div>
</form>
<mat-dialog-actions>
    <button class="btn btn-primary btn-round btn-sm mr-2" (click)="addManager()"><span
      class="material-icons">
      check
    </span>&nbsp;Save</button> 
</mat-dialog-actions>
